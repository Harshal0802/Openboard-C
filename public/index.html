<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Openboard Clone</title>
  </head>
  <body>
    <div class="options-container">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
      <img class="pencil" src="./icons/pencil.png" alt="pencil" />
      <img class="eraser" src="./icons/eraser.png" alt="eraser" />
      <img class="download" src="./icons/download.png" alt="download" />
      <img class="upload" src="./icons/image.png" alt="image" />
      <img class="notes" src="./icons/sticky-notes.png" alt="sticky-notes" />
      <img class="redo" src="./icons/redo.png" alt="redo" />
      <img class="undo" src="./icons/undo.png" alt="undo" />
    </div>

    <div class="pencil-tool">
      <div class="pencil-width-container">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>

    <canvas></canvas>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
